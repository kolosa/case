<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
    <style></style>
</head>
<script></script>
<body>
<div id="main">
    <div id="in">
        <span class="one">请输入：</span>
        <input type="text" class="text" value="2016">
        <span class="two">年</span>
        <input type="text" class="text" value="10">
        <span class="three">月</span>
        <input type="text" class="text" value="18">
        <span class="four">日</span>
    </div>
    <a id="go"></a>
    <p id="target">
        现在距离<strong>2016年10月30日</strong>
        还剩：
    </p>

    <div id="date">
        <p id="day">00</p>
        <p id="hour">00</p>
        <p id="min">00</p>
        <p id="sec"></p>
    </div>

</div>
</body>
</html>
